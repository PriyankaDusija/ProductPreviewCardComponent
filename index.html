<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@800&family=Lato:wght@300&family=Montserrat:wght@400;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <!--My CSS-->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <artile class="product">
      <picture class="product__image">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg" 
        alt="Gabrielle Essence Eau De Parfum laying flat on table with green leaves around it"/>
      </picture>

      <div class="product__content">
        <p class="product__category">Perfume</p>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="flex-group">
          <p class="product__price">
            <spam class="visually-hidden">Current Price</spam>
            $149.99</p>
          <p class="product__original-price">
            <spam class="visually-hidden">Original Price</spam>
            <s>$169.99</s></p>
        </div>

        <button class="button" data-icon="shopping-cart">Add to Cart</button>
      </div>
    </artile>
  </main>
</body>

</html>
